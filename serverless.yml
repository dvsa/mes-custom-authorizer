service: mes-custom-authoriser

provider:
  name: aws
  runtime: nodejs8.10

package:
  individually: true

functions:
  authoriser:
    handler: src/functions/authoriser/framework/handler.handler

custom:
  webpack:
    webpackConfig: 'webpack-sls-offline.config.js'

plugins:
  - serverless-webpack
  - serverless-offline
